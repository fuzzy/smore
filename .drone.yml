---
kind: pipeline
type: docker
name: amd64

platform:
  os: linux
  arch: amd64
  
clone:
  disable: true

steps:
- name: clone
  image: golang:1.11-alpine
  commands:
  - apk update
  - apk add git
  - git clone https://git.devfu.net/fuzzy/smore.git .
  - git checkout $DRONE_COMMIT

- name: build
  image: golang:1.11-alpine
  commands:
  - apk update
  - apk add git
  - go build
  - go test

- name: docker  
  image: plugins/docker
  settings:
    repo: reg.devfu.net/smore:amd64

trigger:
  branch:
  - master
  event:
  - push

