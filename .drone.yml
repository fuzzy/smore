---

kind: pipeline
type: docker
name: build-private

platform:
  os: linux
  arch: amd64

steps:
- name: smore-local
  image: plugins/docker
  settings:
    repo: reg.devfu.net/smore

---

kind: pipeline
type: docker
name: build-public

platform:
  os: linux
  arch: amd64

- name: smore-dockerhub
  image: plugins/docker
  settings:
    username:
      from_secret: DH_USERNAME
    password:
      from_secret: DH_PASSWORD
    repo: fuzzyoni/smore
